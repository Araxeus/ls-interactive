[package]
name = "ls-interactive"
description = "Interactive ls command"
version = "1.1.2"
authors = ["Araxeus <oaeben@gmail.com>"]
homepage = "https://github.com/Araxeus/ls-interactive"
license = "MIT"
edition = "2021"
readme = "README.md"
repository = "https://github.com/you/ls-interactive"
keywords = ["ls", "lsi", "cli", "interactive", "explorer", "list", "files", "folders", "directory"]
categories = ["command-line-utilities"]

[dependencies]
dialoguer = "0.10.0"
console = "0.15.0"
open = "2.1.2"
human-panic = "1.0.3"
update-informer = { version = "0.5.0", default_features = false, features = ["github"] }

[[bin]]
name = "lsi"
path = "src/main.rs"
