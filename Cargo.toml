[package]
name = "ls-interactive"
description = "Interactive ls command"
version = "1.3.0"
authors = ["Araxeus <oaeben@gmail.com>"]
homepage = "https://github.com/Araxeus/ls-interactive"
license = "MIT"
edition = "2021"
readme = "README.md"
repository = "https://github.com/you/ls-interactive"
keywords = ["ls", "lsi", "cli", "interactive", "explorer", "list", "files", "folders", "directory"]
categories = ["command-line-utilities"]

[dependencies]
console = "0.15.0"
open = "3.0.3"
human-panic = "1.0.3"
lnk = "0.4.1"
dialoguer = { version = "0.10.1", default-features = false, features = ["fuzzy-select"] }

[patch.crates-io]
dialoguer = { git = 'https://github.com/araxeus/dialoguer' }
