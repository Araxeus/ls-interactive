[package]
name = "ls-interactive"
description = "Interactive ls command"
version = "1.5.0"
authors = ["Araxeus <oaeben@gmail.com>"]
homepage = "https://github.com/Araxeus/ls-interactive"
license = "MIT"
edition = "2021"
readme = "README.md"
repository = "https://github.com/Araxeus/ls-interactive"
keywords = ["ls", "lsi", "cli", "interactive", "explorer", "list", "files", "folders", "directory"]
categories = ["command-line-utilities"]

[dependencies]
console = "=0.15.4" # ANY LATER VERSION BREAKS SCROLLING (0.15.1 - 0.15.3 tested)
open = "3.2.0"
human-panic = "1.0.3"
lnk = "0.4.1"
fuzzy-matcher = "0.3.7"
crossterm = "0.25.0"
unicode-segmentation = "1.10.1"
tiny_update_notifier = "2.1.0"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.43.0", features = ["Win32_Storage_FileSystem"] }
