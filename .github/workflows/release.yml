name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  release:
    name: release ${{ matrix.make.name }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        rust: [stable]
        include:
          - os: macos-latest
            name: macos
            extension: tar.gz
            tar_cmd: gnutar
          - os: ubuntu-latest
            name: linux
            extension: tar.gz
            tar_cmd: tar
          - os: windows-latest
            name: windows
            extension: zip

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v1

      - name: Build
        run: cargo build --release --verbose

      - name: Get filename
        id: filename
        shell: sh
        run: echo ::set-output name=FILENAME::"lsi_${GITHUB_REF#refs/tags/}_${{ matrix.name }}.${{ matrix.extension }}"

      - name: Tar (Unix)
        if: matrix.os != 'windows-latest'
        run: ${{ matrix.tar_cmd }} cvzf ${{ steps.filename.outputs.FILENAME }} -C scripts lsi.sh -C ../target/release ls-interactive

      - name: Zip (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: Compress-Archive -Path target/release/ls-interactive.exe, scripts/lsi.bat ${{ steps.filename.outputs.FILENAME }} -Force

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.filename.outputs.FILENAME }}
